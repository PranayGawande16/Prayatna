<!DOCTYPE html>
<html lang="en">
<head>
    <title>Incident Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="text-center text-primary">Incident Reports</h1>

    <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
            <tr>
                <th>Generated At</th>
                <th>Report Details</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.generated_at }}</td>
                <td>{{ report.report_details }}</td>
                <td>
                    <a href="/media/{{ report.report_file }}" class="btn btn-success btn-sm" download>Download Report</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No reports available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
